// planet_utils/protos/auth.proto

syntax = "proto3";

package auth; // Protobuf 패키지 이름

option go_package = "./pb"; 

// ============================
// Auth Service
// ============================

service AuthService {
  // 사용자 계정을 ACTIVE 상태로 활성화한다
  rpc ActivateUser (ActivateUserRequest)
      returns (ActivateUserResponse);
}

// ============================
// Requests / Responses
// ============================

message ActivateUserRequest {
  string user_id = 1;
}

message ActivateUserResponse {
  bool success = 1;
}